name:                take-care
version:             0.4.4
github:              "deiwin/take-care"
license:             MIT
author:              "Deiwin Sarjas"
maintainer:          "deiwin.sarjas@gmail.com"
copyright:           "2021 Deiwin Sarjas"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/deiwin/take-care#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - aeson
  - bytestring
  - dhall
  - errors
  - lens
  - lens-aeson
  - text
  - time
  - transformers
  - wreq
  - containers

executables:
  take-care:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bytestring
    - take-care
    - text
    - transformers

tests:
  take-care-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - take-care
    - hspec
    - time
    - neat-interpolation
    - containers
    - text
